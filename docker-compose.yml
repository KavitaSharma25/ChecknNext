version: '3.8'

services:
  # MongoDB Service
  mongodb:
    image: mongo:7.0
    container_name: resume-matcher-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: resume_matcher
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - resume-matcher-network
    healthcheck:
      test: echo 'db.adminCommand("ping")' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resume-matcher-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DB_NAME=resume_matcher
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=gpt-3.5-turbo
      - HOST=0.0.0.0
      - PORT=8000
      - RELOAD=false
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - resume-matcher-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  resume-matcher-network:
    driver: bridge
